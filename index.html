  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="sidebar-items">
          <div class="dashboard">
            <img src="/image/view-dashboard.svg" alt="dashboard icon">
            <h1>Dashboard</h1>
          </div>  

          <div class="first-contents">
            <div class="home sidebar-content">
              <img src="/image/home.svg" alt="home icon">
              <p>Home</p>
            </div>

            <div class="profile sidebar-content">
              <img src="/image/card-account-details-outline.svg" alt="profile sidebar icon">
              <p>Profile</p>
            </div>

            <div class="messages sidebar-content">
              <img src="image/message-reply.svg" alt="messages icon">
              <p>Messages</p>
            </div>

            <div class="history sidebar-content">
              <img src="/image/clock-time-three-outline.svg" alt="history icon">
              <p>History</p>
            </div>

            <div class="tasks sidebar-content">
              <img src="/image/note-multiple.svg" alt="tasks icon">
              <p>Tasks</p>
            </div>

            <div class="communities sidebar-content">
              <img src="/image/account-group.svg" alt="communities icon">
              <p>Communities</p>
            </div>
          </div>

          <div class="second-contents">
            <div class="settings sidebar-content">
              <img src="/image/cog.svg" alt="settings icon">
              <p>Settings</p>
            </div>

            <div class="support sidebar-content">
              <img src="/image/help-box.svg" alt="support icon">
              <p>Support</p>
            </div>

            <div class="privasy sidebar-content">
              <img src="/image/shield-check.svg" alt="privacy icon">
              <p>Privacy</p>
            </div>
          </div>
        </div>
      </aside>
      <header class="header">
        <div class="search-icon">
          <img src="/image/magnify.svg" alt="search icon">
          <input type="text" name="search-icon" id="search-icon">
        </div>

        <div class="notif-icon">
          <img src="/image/bell-ring-outline.svg" alt="notif icon">
        </div>

        <div class="profile-pic">
          <img src="/image/team-1.jpg" alt="profile picture">
        </div>

        <div class="profile-name">
          <p>
            John Doe
          </p>  
        </div>
      </header>
    </div>

    
  </body>
  </html>
